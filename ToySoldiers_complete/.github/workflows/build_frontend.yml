name: Build Frontend

on:
  push:
    branches: [ main, staging ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main, staging ]
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        app: [creator_app, fan_app]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        run: |
          cd frontend/${{ matrix.app }}
          yarn install
      
      - name: Run tests
        run: |
          cd frontend/${{ matrix.app }}
          yarn test || echo "No tests configured"
      
      - name: Lint code
        run: |
          cd frontend/${{ matrix.app }}
          yarn lint || echo "No linter configured"
      
      - name: Build app
        run: |
          cd frontend/${{ matrix.app }}
          yarn build || echo "Build not required for Expo"
      
      - name: Deploy to Cloudflare Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          cd frontend/${{ matrix.app }}
          npx wrangler pages deploy dist --project-name toysoldiers-${{ matrix.app }} || echo "Skipping deployment"
